
# PurePerms by 64FF00 (xktiverz@gmail.com, @64ff00 for Twitter)

# Translated in Italian by AnThOnEx (Twitter: @AryToNeX)

---
messages-version: "1.4.0_01"
language: "it"
cmds:
  addgroup:
    desc: "Aggiunge un nuovo gruppo alla lista."
    usage: "Sintassi: /addgroup <gruppo>"
    messages:
      group_added_successfully: "Il gruppo %var0% è stato aggiunto con successo."
      group_already_exists: "Il gruppo %var0% esiste già."
      invalid_group_name: "Nome del gruppo non valido."
  addparent:
    desc: "Adds a group to another group inheritance list."
    usage: "Usage: /addparent <target_group> <parent_group>"
    messages:
      addparent_successfully: "Added %var0% to group %var1%'s inheritance list."	 
      target_already_inherits: "Group %var0% already inherits %var1%."    
  defgroup:
    desc: "Permette di impostare un gruppo predefinito." 
    usage: "Sintassi: /defgroup <gruppo> [mondo]"
    messages:
      defgroup_successfully: "Gruppo predefinito impostato in %var0% con successo."
      group_not_exist: "Il gruppo %var0% non esiste."
      level_not_exist: "Il mondo %var0% non esiste."      
  fperms:
    desc: "Mostra una lista dei permessi di un plugin."
    usage: "Sintassi: /fperms <plugin>"
    messages:
      no_plugin_perms: "Il plugin %var0% non ha permessi."
      plugin_not_exist: "Il plugin %var0% non esiste."
      plugin_perms_list: "Lista dei permessi del plugin %var0% (%var1% / %var2%) : "
  groups:
    desc: "Mostra una lista dei gruppi."
    messages:
      all_registered_groups: "Tutti i gruppi registrati: %var0%"
  grpinfo:
    desc: "Shows info about a group."
    usage: "Sintassi: /grpinfo <gruppo> [mondo]"
    messages:
      group_not_exist: "Il gruppo %var0% non esiste."
      grpinfo_header: "-- Group Information for %var0% --" 
      grpinfo_alias: "ALIAS: %var0%"
      grpinfo_default: "DEFAULT: %var0%" 
      grpinfo_parents: "PARENTS: %var0%"	  
      level_not_exist: "Il mondo %var0% non esiste."
  listgperms: 
    desc: "Mostra una lista di tutti i permessi di un gruppo."
    usage: "Sintassi: /listgperms <gruppo> <pagina> [mondo]"
    messages:
      group_not_exist: "Il gruppo %var0% non esiste."
      group_perms_list: "Lista dei permessi del gruppo %var0% (%var1% / %var2%) : "
      level_not_exist: "Il mondo %var0% non esiste."
      no_group_perms: "Il gruppo %var0% non ha permessi."
  listuperms: 
    desc: "Mostra una lista dei permessi di un utente."
    usage: "Sintassi: /listuperms <giocatore> <pagina> [mondo]"
    messages:
      level_not_exist: "Il mondo %var0% non esiste."
      no_user_perms: "Il giocatore %var0% non ha permessi."
      user_perms_list: "Lista dei permessi del giocatore %var0% (%var1% / %var2%) : " 
  ppinfo: 
    desc: "Mostra informazioni riguardo PurePerms, il suo autore, ecc."
    messages:
      ppinfo_console: "Stai usando PurePerms v%var0% sviluppato da %var1%."
      ppinfo_player: "Questo server usa PurePerms v%var0% sviluppato da %var1%."
  ppreload: 
    desc: "Ricarica le configurazioni di PurePerms."
    messages: 
      successfully_reloaded: "Configurazioni ricaricate con successo."
  ppsudo:
    desc: "Registers or logs into your Noeul account."
    usage: "Usage: /ppsudo <login / register>"
    messages:
      already_registered: "This account is already registered."
      deauth_01: "This server uses Noeul v%var0% to protect your account."
      deauth_02: "You must authenticate your account first."
      deauth_03: "Please register or login to your account using /ppsudo command"
      invalid_sender: "This command should be only used in-game."
      login_usage: "Usage: /ppsudo login <password>"
      not_registered: "This account is not registered."
      password_too_short: "Your password does NOT meet minimum length (%var0%) requirements."
      register_usage: "Usage: /ppsudo register <password>"
      successfully_logged_in: "You are now logged in."	 
      successfully_registered: "Your account has been successfully registered."
      unregister_usage: "Usage: /ppsudo unregister <password>"  	
  rmgroup: 
    desc: "Rimuove un gruppo."
    usage: "Sintassi: /rmgroup <gruppo>"
    messages:
      group_removed_successfully: "Il gruppo %var0% è stato rimosso con successo."
      group_not_exist: "Il gruppo %var0% non esiste."
      invalid_group_name: "Nome del gruppo non valido."
  rmparent:
    desc: "Removes a group from another group inheritance list."
    usage: "Usage: /rmparent <target_group> <parent_group>"
    messages:
      rmparent_successfully: "Removed %var0% from group %var1%'s inheritance list."		  
  setgperm: 
    desc: "Aggiunge un permesso a un gruppo."
    usage: "Sintassi: /setgperm <gruppo> <permesso> [mondo]"
    messages:
      gperm_added_successfully: "Il permesso %var0% è stato aggiunto al gruppo con successo."
      group_not_exist: "Il gruppo %var0% non esiste."
      level_not_exist: "Il mondo %var0% non esiste."
  setgroup: 
    desc: "Imposta un gruppo per un utente."
    usage: "Sintassi: /setgroup <giocatore> <gruppo> <exp_time> [mondo]"
    messages:
      access_denied_01: "You don't have permission to set a player's group to %var0%."
      access_denied_02: "You don't have permission to change group of a player with group %var0%."        
      group_not_exist: "Il gruppo %var0% non esiste."
      level_not_exist: "Il mondo %var0% non esiste."
      on_player_group_change: "Il tuo gruppo è stato cambiato in %var0%!"
      setgroup_successfully: "%var0% aggiunto al gruppo con successo."
  setuperm: 
    desc: "Aggiunge un permesso ad un utente."
    usage: "Sintassi: /setuperm <giocatore> <permesso> [mondo]"
    messages:
      level_not_exist: "Il mondo %var0% non esiste."
      uperm_added_successfully: "Permesso %var0% aggiunto a %var1% con successo."
  unsetgperm: 
    desc: "Rimuove un permesso a un gruppo."
    usage: "Sintassi: /unsetgperm <gruppo> <permesso> [mondo]"
    messages:
      gperm_removed_successfully: "Permesso %var0% rimosso al gruppo con successo."
      group_not_exist: "Il gruppo %var0% non esiste."
      level_not_exist: "Il mondo %var0% non esiste."
  unsetuperm: 
    desc: "Rimuove un permesso a un utente."
    usage: "Sintassi: /unsetuperm <giocatore> <permesso> [mondo]"
    messages: 
      level_not_exist: "Il mondo %var0% non esiste."
      uperm_removed_successfully: "Permesso %var0% rimosso a %var1% con successo."
  usrinfo: 
    desc: "Mostra informazioni riguardo un utente."
    usage: "Sintassi: /usrinfo <giocatore> [mondo]"
    messages:
      level_not_exist: "Il mondo %var0% non esiste."
      status_online: "ONLINE!"
      status_offline: "OFFLINE..."
      usrinfo_header: "-- Informazioni utente di %var0% --"
      usrinfo_username: "NOME UTENTE: %var0%"
      usrinfo_status: "STATO: %var0%"
      usrinfo_ip: "IP: %var0%"
      usrinfo_uuid: "ID UNIVOCO: %var0%"
      usrinfo_group: "GRUPPO: %var0%"
      usrinfo_exp: "ExpTime: %var0%"
      unknown: "SCONOSCIUTO"
logger_messages:
  getConfigValue_01: "Chiave %var0% non trovata in config.yml."
  getDefaultGroup_01: "Nel file dei gruppi sono stati dichiarati più gruppi predefiniti."
