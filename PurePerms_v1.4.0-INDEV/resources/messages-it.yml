  getDefaultGroup_03: "Impostando automaticamente il gruppo predefinito."
  getGroup_01: "Il gruppo %var0% non è stato trovato."
  getGroup_02: "Il gruppo %var0% ha dati non validi o corrotti."
  onLoad_01: "Il supporto multimondo è disabilitato."
  onLoad_02: "Non dimenticare di impostare nel config.yml l'opzione enable-multiworld-perms in true se vuoi usare i permessi specifici per ogni mondo!"
  onLoad_03: "Il supporto multimondo è abilitato."
  registerPlayer: "Registrando giocatore %var0%..."
  setProvider_MySQL: "Il fornitore dati impostato è MySQL."
  setProvider_YAMLv1: "Il fornitore dati impostato è YAMLv1."
  setProvider_YAMLv2: "Il fornitore dati impostato è YAMLv2."
  setProvider_NotFound: "Il fornitore %var0% non esiste. Impostando il fornitore dati predefinito."
  unregisterPlayer: "Togliendo la registrazione al giocatore %var0%..."
