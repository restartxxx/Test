---
messages-version: "1.4.0_01"
language: "sk"
cmds:
  addgroup:
    desc: "Pridat novu skupinu do skupin."
    usage: "Pouzitie: /addgroup <skupina>"
    messages:
      group_added_successfully: "%var0% Skupina bola uspesne nahrana."
      group_already_exists: "Skupina %var0% uz existuje."
      invalid_group_name: "Invalid Group Name."
  addparent:
    desc: "Adds a group to another group inheritance list."
    usage: "Usage: /addparent <target_group> <parent_group>"
    messages:
      addparent_successfully: "Added %var0% to group %var1%'s inheritance list."	 
      target_already_inherits: "Group %var0% already inherits %var1%."    
  defgroup:
    desc: "Umoznuje nastavit vychodiskove skupiny."
    usage: "Pouzitie: /defgroup <skupina> [Svet]"
    messages:
      defgroup_successfully: "Vychozi skupina bola uspesne nastavena%var0%."
      group_not_exist: "Skupina %var0% neexistuje."
      level_not_exist: "Svet %var0% neexistuje."
  fperms:
    desc: "Zobrazi zoznam vsetkych povoleni pre konkretne pluginy."
    usage: "Pouzitie: /fperms <plugin>"
    messages:
      no_plugin_perms: "Plugin %var0% nema ziadne opravnenie."
      plugin_not_exist: "Plugin %var0% neexistuje."
      plugin_perms_list: "Zoznam vsetkych povolenych pluginov %var0% (%var1% / %var2%) : "
  groups:
    desc: "Ukazat list vsetkych skupin."
    messages:
      all_registered_groups: "Vsetky registrovane skupiny: %var0%"
  grpinfo:
    desc: "Shows info about a group."
    usage: "Pouzitie: /grpinfo <skupina> [Svet]"
    messages:
      group_not_exist: "Skupina %var0% neexistuje."
      grpinfo_header: "-- Group Information for %var0% --" 
      grpinfo_alias: "ALIAS: %var0%"
      grpinfo_default: "DEFAULT: %var0%" 
      grpinfo_parents: "PARENTS: %var0%"	  
      level_not_exist: "Svet %var0% neexistuje." 
  listgperms: 
    desc: "Ukazat zoznam vsetkych prav pre skupiny."
    usage: "Pouzitie: /listgperms <skupina> <strana> [Svet]"
    messages:
      group_not_exist: "Skupina %var0% neexistuje."
      group_perms_list: "Zoznam prav vsetkych skupin od %var0% (%var1% / %var2%) : "
      level_not_exist: "Svet %var0% neexistuje."
      no_group_perms: "Skupina %var0% nema ziadne skupinove prava."
  listuperms: 
    desc: "Zobrazi zoznam vsetkych povoleni od uzivatele."
    usage: "Pouzitie: /listuperms <hrac> <strana> [Svet]"
    messages:
      level_not_exist: "Svet %var0% neexistuje."
      no_user_perms: "Hrac %var0% nema ziadne uzivatelske opravnenie."
      user_perms_list: "Zoznam vsetkych uzivatelskych prav od %var0% (%var1% / %var2%) : " 
  ppinfo: 
    desc: "Prijimajte aktualny PurePerms informacie, vratane autora, verzia, atd."
    messages:
      ppinfo_console: "Prave pouzivas PurePerms v%var0% od %var1%."
      ppinfo_player: "Tento server pouziva PurePerms v%var0% by %var1%."	  
  ppreload: 
    desc: "Znovu nacita vsetky konfiguracie PurePerms."
    messages: 
      successfully_reloaded: "Vsetky konfiguracie a pluginy boli uspesne obnovene."
  ppsudo:
    desc: "Registers or logs into your Noeul account."
    usage: "Usage: /ppsudo <login / register>"
    messages:
      already_registered: "This account is already registered."
      deauth_01: "This server uses Noeul v%var0% to protect your account."
      deauth_02: "You must authenticate your account first."
      deauth_03: "Please register or login to your account using /ppsudo command"
      invalid_sender: "This command should be only used in-game."
      login_usage: "Usage: /ppsudo login <password>"
      not_registered: "This account is not registered."
      password_too_short: "Your password does NOT meet minimum length (%var0%) requirements."
      register_usage: "Usage: /ppsudo register <password>"
      successfully_logged_in: "You are now logged in."	 
      successfully_registered: "Your account has been successfully registered."
      unregister_usage: "Usage: /ppsudo unregister <password>"  	
  rmgroup: 
    desc: "Vymaze skupinu zo zoznamu skupin."
    usage: "Pouzitie: /rmgroup <Skupina>"
    messages:
      group_removed_successfully: "Odstraneni %var0% skupiny zo zoznamu skupin prebehlo uspesne."
      group_not_exist: "Skupina %var0% neexistuje."
      invalid_group_name: "Invalid Group Name."
  rmparent:
    desc: "Removes a group from another group inheritance list."
    usage: "Usage: /rmparent <target_group> <parent_group>"
    messages:
      rmparent_successfully: "Removed %var0% from group %var1%'s inheritance list."		  
  setgperm: 
    desc: "Prida opravneni skupiny."
    usage: "Pouzitie: /setgperm <skupina> <opravnenie> [Svet]"
    messages:
      gperm_added_successfully: "Opravnenie %var0% ku skupine bolo uspesne pridane."
      group_not_exist: "Skupina %var0% neexistuje."
      level_not_exist: "Svet %var0% neexistuje."
  setgroup: 
    desc: "Nastavi skupinu pre uzivatele."
    usage: "Pouzitie: /setgroup <hrac> <skupina> <exp_time> [Svet]"
    messages:
      access_denied_01: "You don't have permission to set a player's group to %var0%."
      access_denied_02: "You don't have permission to change group of a player with group %var0%."        
      group_not_exist: "Skupina %var0% neexistuje."
      level_not_exist: "Svet %var0% neexistuje."
      on_player_group_change: "Tvoja skupina bola zmenena na %var0%!"
      setgroup_successfully: "Uspesne %var0% pridane do skupiny."
  setuperm: 
    desc: "Pridane opravneni uzivatelia."
    usage: "Pouzitie: /setuperm <hrac> <opravneni> [Svet]"
    messages:
      level_not_exist: "Svet %var0% neexistuje."
      uperm_added_successfully: "Opravneny %var0% do %var1% pridane uspesne."
  unsetgperm: 
    desc: "Maze opravnenie zo skupiny."
    usage: "Pouzitie: /unsetgperm <skupina> <opravnenie> [Svet]"
    messages:
      gperm_removed_successfully: "Opravnenie %var0% zo skupiny bolo uspesne pridane."
      group_not_exist: "Skupina %var0% neexistuje."
      level_not_exist: "Svet %var0% neexistuje."
  unsetuperm: 
    desc: "Maze opravnenia z uzivatela."
    usage: "Pouzitie: /unsetuperm <hrac> <opravneni> [Svet]"
    messages: 
      level_not_exist: "Svet %var0% neexistuje."
      uperm_removed_successfully: "Opravneni smazano %var0% od %var1% uspesne."
  usrinfo: 
    desc: "Ukazuje informacie o uzivateloch."
    usage: "Pouizit: /usrinfo <hrac> [Svet]"
    messages:
      level_not_exist: "Svet %var0% neexistuje."
      status_online: "ONLINE!"
      status_offline: "OFFLINE..."
      usrinfo_header: "-- Informacie pre uzivatelov %var0% --"
      usrinfo_username: "UZIVATELSKE JMENO: %var0%"
      usrinfo_status: "STATUS: %var0%"
      usrinfo_ip: "IP: %var0%"
      usrinfo_uuid: "UNYKATNE ID: %var0%"
      usrinfo_group: "SKUPINA: %var0%"
      usrinfo_exp: "ExpTime: %var0%"
      unknown: "NEZNAMY"
