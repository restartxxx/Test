---
messages-version: "1.4.0_01"
language: "ru"
cmds:
  addgroup:
    desc: "Добавляет новую группу в списке групп."
    usage: "Использование: /addgroup <группа>"
    messages:
      group_added_successfully: "Добавлено %var0% к списку групп успешно."
      group_already_exists: "Группа %var0% уже существует."
      invalid_group_name: "Неверный Название группы."
  addparent:
    desc: "Добавляет группы в другую списке наследования."
    usage: "Применение: /addparent <target_group> <parent_group>"
    messages:
      addparent_successfully: "Добавлено %var0% до группового %var1%'s список наследования."	 
      target_already_inherits: "Группа %var0% уже наследует %var1%."  
  defgroup:
    desc: "Изменяет группу по умолчанию."
    usage: "Применение: /defgroup <группа> [мир]"
    messages:
      defgroup_successfully: "По умолчанию группа успешно установлен на %var0%."
      group_not_exist: "Группа %var0% не существует."
      level_not_exist: "Всемирный %var0% не существует."	  
  fperms:
    desc: "Показывает список всех разрешений для указанного плагина."
    usage: "Применение: /fperms <плагин>"
    messages:
      no_plugin_perms: "Плагин %var0% не имеют никаких разрешений."
      plugin_not_exist: "Плагин %var0% не существует."
      plugin_perms_list: "Список всех разрешений плагин из %var0% (%var1% / %var2%) : "
  groups:
    desc: "Показывает список всех групп."
    messages:
      all_registered_groups: "Все зарегистрированные группы: %var0%"
  grpinfo:
    desc: "Показывает информацию о группе."
    usage: "Применение: /grpinfo <группа> [мир]"
    messages:
      group_not_exist: "Группа %var0% не существует."
      grpinfo_header: "-- Информация о группе %var0% --" 
      grpinfo_alias: "псевдоним: %var0%"
      grpinfo_default: "По умолчанию: %var0%" 
      grpinfo_parents: "Родители: %var0%"	  
      level_not_exist: "Всемирный %var0% не существует."	  
  listgperms: 
    desc: "Показывает список всех разрешений для группы."
    usage: "Применение: /listgperms <группа> <страница> [мир]"
    messages:
      group_not_exist: "Группа %var0% не существует."
      group_perms_list: "Список всех разрешений для группы %var0% (%var1% / %var2%):"
      level_not_exist: "Мир %var0% не существует."
      no_group_perms: "У группы %var0% нет никаких разрешений."
  listuperms: 
    desc: "Показывает список всех разрешений для указанного игрока."
    usage: "Применение: /listuperms <игрок> <страница> [мир]"
    messages:
      level_not_exist: "Мир %var0% не существует."
      no_user_perms: "У игрока %var0% нет никаких пользовательских разрешений."
      user_perms_list: "Список всех разрешений для игрока %var0% (%var1% / %var2%):" 
  ppinfo: 
    desc: "Показывает всю информацию о плагине PurePerms, включая версию, автора и т.д."
    messages:
      ppinfo_console: "Вы используете PurePerms версии v%var0% от %var1%."
      ppinfo_player: "На этом сервере используется PurePerms версии %var0% от %var1%."
  ppreload: 
    desc: "Перезагружает все настройки PurePerms."
    messages: 
      successfully_reloaded: "Все настройки плагина были успешно перезагружены."
  ppsudo:
    desc: "Регистры или журналы в вашем Noeul внимание."
    usage: "Применение: /ppsudo <авторизоваться / регистр>"
    messages:
      already_registered: "Этот аккаунт уже зарегистрирован."
      deauth_01: "Этот сервер использует Noeul v%var0% для защиты вашей учетной записи."
      deauth_02: "Вы должны авторизоваться в вашей учетной записи."  
      deauth_03: "Пожалуйста зарегистрируйтесь или войдите в вашу учетную запись, используя /ppsudo command"
      invalid_sender: "Команда должна выполнятся в игре!"
      login_usage: "Используйте: /ppsudo login <пароль>"
      not_registered: "Аккаунт не зарегистрирован."
      password_too_short: "Ваш пароль не соответствует минимальной длине (%var0%)."
      register_usage: "Используйте: /ppsudo register <пароль>"
      successfully_logged_in: "Вы вошли."	 
      successfully_registered: "Ваша учетная запись была успешно зарегистрирован."
      unregister_usage: "Используйте: /ppsudo unregister <пароль>"
  rmgroup: 
    desc: "Удаляет указанную группу."
    usage: "Применение: /rmgroup <группа>"
    messages:
      group_removed_successfully: "Группа %var0% успешно удалена."
      group_not_exist: "Группа %var0% не существует."
      invalid_group_name: "Недопустимое название для группы."
  rmparent:
    desc: "Удаляет группу из другой группы списке наследования."
    usage: "Применение: /rmparent <target_group> <parent_group>"
    messages:
      rmparent_successfully: "Удалены %var0%от группы %var1%'s наследование список."	
  setgperm: 
    desc: "Добавляет разрешение группе."
    usage: "Применение: /setgperm <группа> <разрешение> [мир]"
    messages:
      gperm_added_successfully: "Разрешение %var0% успешно добавлено в группу."
      group_not_exist: "Группа %var0% не существует."
      level_not_exist: "Мир %var0% не существует."
  setgroup: 
    desc: "Добавляет игрока в группу."
    usage: "Применение: /setgroup <игрок> <группа> <exp_time> [мир]"
    messages: 
      access_denied_01: "Вы не вправе устанавливать группу игрока чтобы %var0%."
      access_denied_02: "Вы не имеет права изменить группу игрока с группой %var0%."    
      group_not_exist: "Группа %var0% не существует."
      level_not_exist: "Мир %var0% не существует."
      on_player_group_change: "Ваша группа изменена на %var0%!"
      setgroup_successfully: "Игрок %var0% успешно добавлен в группу."
  setuperm: 
    desc: "Добавляет разрешение пользователю."
    usage: "Применение: /setuperm <игрок> <разрешение> [мир]"
    messages:
      level_not_exist: "Мир %var0% не существует."
      uperm_added_successfully: "Разрешение %var0% успешно добавлено игроку %var1%."
  unsetgperm: 
    desc: "Отбирает разрешение у группы."
    usage: "Применение: /unsetgperm <группа> <разрешение> [мир]"
    messages:
      gperm_removed_successfully: "Разрешение %var0% успешно отобрано у группы."
      group_not_exist: "Группа %var0% не существует."
      level_not_exist: "Мир %var0% не существует."
  unsetuperm: 
    desc: "Отбирает разрешение у игрока."
    usage: "Применение: /unsetuperm <игрок> <разрешение> [мир]"
    messages: 
      level_not_exist: "Мир %var0% не существует."
      uperm_removed_successfully: "Разрешение %var0% успешно отобрано у игрока %var1%."
  usrinfo: 
    desc: "Показывает информацию об игроке."
    usage: "Пример: /usrinfo <игрок> [мир]"
    messages:
      level_not_exist: "Мир %var0% не существует."
      status_online: "ОНЛАЙН!"
      status_offline: "НЕ В ИГРЕ."
      usrinfo_header: "<--- Информация об игроке %var0% --->"
      usrinfo_username: "ИГРОК: %var0%"
      usrinfo_status: "СТАТУС: %var0%"
      usrinfo_ip: "IP: %var0%"
      usrinfo_uuid: "УНИКАЛЬНЫЙ ID: %var0%"
      usrinfo_group: "ГРУППА: %var0%"
      usrinfo_exp: "ExpTime: %var0%"
      unknown: "Неизвестно"
